<!DOCTYPE html>
<html>
  <head>
    <title>Toast CouchDB Chat</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="header">
      <div id="account"></div>
      <h1>Toast Chat</h1>
      <h3 id="chandesc">Powered by <a href="http://couchdb.apache.org">Apache CouchDB</a></h3>
    </div>
    <div id="content">
      <div id="sidebar">
        <ul id="actions">
          <li><a href="#mychans">My Channels</a></li>
          <li><a href="#allchans">All Channels</a></li>
          <li><a href="#new">New Channel</a></li>
        </ul>
        <ul id="channels"></ul>
        <p>Toast is fun. <a href="http://github.com/jchris/toast">Get the source.</a></p>
      </div>
      <div id="activity">
        <div id="profile"></div>
        <div id="chat"></div>
      </div>
      <br style="clear:both;"/>
    </div>
  </body>
</html>
